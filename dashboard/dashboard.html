<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>무재해 기록판</title>
</head>
<body>
    <div class="record-board">
        <input id="multiple" type="text" readonly>
        <input id="purpose" type="text" readonly>
        <input id="achieve" type="text" readonly>
        <div class="date-row">
            <input type="text" id="year" class="date-input" readonly>
            <input type="text" id="month" class="date-input" readonly>
            <input type="text" id="day" class="date-input" readonly>
        </div>
        <div class="date-row">
            <input type="text" id="current-year" class="date-input" readonly>
            <input type="text" id="current-month" class="date-input" readonly>
            <input type="text" id="current-day" class="date-input" readonly>
        </div>
        <input type="text" id="current-time" readonly>
        <input type="text" id="station-name" readonly>
    </div>
</body>
</html>
