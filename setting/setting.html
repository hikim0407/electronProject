<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설정</title>
</head>
<body>
    <div class="settings-container">
        <table class="settings-table">
            <tr>
                <td>배수</td>
                <td><input class="ipt" type="number" id="input1" min="0" max="9999"></td>
            </tr>
            <tr>
                <td>시작일</td>
                <td><input class="ipt" type="date" id="input2"></td>
            </tr>
            <tr>
                <td>부서명</td>
                <td><input class="ipt" type="text" id="input3"></td>
            </tr>
        </table>
        <button class="btn" id="save-btn">저장</button>
    </div>
</body>
</html>
